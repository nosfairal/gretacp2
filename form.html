<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <main id="wrapper">
    <h1>Formulaire de candidature</h1> 
    <form action="save.php" method="POST" enctype="multipart/form-data">
       <fieldset>
           <legend>Identité</legend>

           <div>
                <label for="fname">Prénom :</label>
                <input type="text" id="fname" name="fname" placeholder="Prénom usuel" pattern="[a-zA-Zéèêëâäàîïûü\- ]{2,30}">

            </div>

            <div>
                <label for="dob">Date de naissance :</label>
                <input type="date" name="dob" id="dob">
            </div>

            <div>
                <label for="mail">Courriel :</label>
                <input type="email" id="mail" name="mail">
            </div>

            <div>
                <label for="site">Site personnel :</label>
                <input type="url" id="site">
            </div>

            <div>
                <label for="phone">Téléphone :</label>
                <input type="tel" name="phone" id="phone">
            </div>

            <div>
                <label for="region">Région :</label>
                <select id="region" name="region">
                    <optgroup label="Ouest">
                        <option value="BZ">Bretagne</option>
                        <option value="NM">Normandie</option>
                    </optgroup>
                    <optgroup label="Nord">
                        <option value="PC">Pas-de-Calais</option>
                        <option value="PI">Picardie</option>
                    </optgroup>
                    <optgroup label="Est">
                        <option value="AL">Alsace</option>
                        <option value="LO">Lorraine</option>
                    </optgroup>
                    <optgroup label="Sud">
                        <option value="CA">PACA</option>
                        <option value="OC">Occitanie</option>
                    </optgroup>
                    <optgroup label="Centre">
                        <option value="IDF">Ile-de-France</option>
                        <option value="AU">Auvergne</option>
                    </optgroup>
                </select>
            </div>
            <fieldset>
                <legend>Genre :</legend>
                <div>
                <input type="radio" id="gen_fem" name="gender" value="Féminin" checked>
                <label for="gen_fem">Féminin</label>
                <input type="radio" id="gen_mas" name="gender" value="Masculin">
                <label for="gen_mas">Masculin</label>
                <input type="radio" id="gen_neu" name="gender" value="Neutre">
                <label for="gen_neu">Neutre</label>
                </div>
            </fieldset>
       </fieldset>
       <fieldset>
           <legend>Compétences :</legend>
           <div>
                <label for="exp">Expérience :</label>
                <input type="number" name="exp" id="exp" min="1" max="35" step="1">
            </div>
            <div>
                <label for="lang">Langage principal</label>
                <input type="text" name="lang" id="lang" list="langList">
                <datalist id="langList">
                    <option value="Python">
                    <option value="Java">
                    <option value="PERL">
                    <option value="Basic">
                    <option value="COBOL">
                    <option value="C++">
                    <option value="C">
                    <option value="Turbo Pascal">
                    <option value="Assembleur">
                    <option value="PHP">
                    <option value="Javascript">
                </datalist>
            </div>
            <div>
                <label for="area">Mobilité :</label>
                <select name="area" id="area" size="4" multiple>
                    <option value="Eu">Europe</option>
                    <option value="As">Asie</option>
                    <option value="Am">Amérique</option>
                    <option value="Af">Afrique</option>
                    <option value="Oc">Océanie</option>
                    <option value="Tt">Télétravail</option>
                </select>
            </div>
            <div>
                <label for="cv">Curriculum Vitae :</label>
                <input type="file" name="cv" id="cv" accept=".pdf, .doc, .txt, .docx, .odt">
                <input type="hidden" name="MAX_FILE_SIZE" value="5242880">
            </div>
            <div>
                <label for="test">Test couleur</label>
                <input type="color" name="test" id="test" title="Ceci est un test de personnalité au travers du choix d'une couleur">
            </div>
       </fieldset>
       <fieldset>
           <legend>Prétentions salariales</legend>
            <div>
                <label for="salary">Salaire</label>
                <input type="range" name="salary" id="salary" min="2500" max="8000" step="100" value="3200" onchange="document.getElementById('salVal').textContent=this.value">
                <output id="salVal">3200</output>
            </div>
            <fieldset>
                <legend>Statut souhaité</legend>
                <div>
                    <input type="checkbox" name="statut[]" id="stat_jr" value="Dev jr">
                    <label for="stat_jr">Développeur jr</label>
                    <input type="checkbox" name="statut[]" id="stat_sr" value="Dev sr">
                    <label for="stat_sr">Développeur sr</label>
                    <input type="checkbox" name="statut[]" id="chef_pj" value="Chef pj">
                    <label for="chef_pj">Chef de projet</label>
                    <input type="checkbox" name="statut[]" id="dir_si" value="Dir si">
                    <label for="dir_si">Directeur SI</label>
                </div>
            </fieldset>
            <div>
                <label for="rem">Remarques :</label>
                <textarea id="rem" cols="30" rows="10"></textarea>
            </div>
       </fieldset>

       <input type="submit" value="sauvegarder">
       <input type="reset" value="effacer">
       <input type="image" src="/pics/icone.jpg" alt="image">
    </form>
    </main>
    <footer>
        <a href="index.html">Retour à l'index</a>
    </footer>
</body>
</html>
